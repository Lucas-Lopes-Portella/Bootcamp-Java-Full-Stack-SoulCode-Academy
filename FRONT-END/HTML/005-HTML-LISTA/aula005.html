<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--listas ordenadas-->
    <ol>
        <li>item 1</li>
        <li>item 2</li>
    </ol>

    <!--listas não ordenadas-->
    <ul>
        <li>item a</li>
        <li>item b</li>
    </ul>

    <!--listas de definição-->
    <dl>
        <dt>primeiro termo</dt>
        <dd>definição primeiro termo</dd>
        <dt>segundo termo</dt>
        <dd>definição segundo termo</dd>
    </dl>
    
</body>
</html>
