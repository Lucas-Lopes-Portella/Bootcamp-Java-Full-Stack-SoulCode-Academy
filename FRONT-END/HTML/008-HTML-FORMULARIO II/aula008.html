<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Parte II</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>FORMULÁRIO</h1>

    <form action="teste.html" method="post">


        <!--action recebe url em qualquer linguagem que irá receber os dados após o clique em confirmar pelo botão
    method pode ser GET ou POST , get deixa o envio dos dados visíveis na url e post oculta o envio dos dados*/-->

        <div>
            <label for="nome">NOME:</label>

            <!--Nome de referência-->

            <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" value="">

            <!--Input cria a caixa | id e name sao identificadores para acesso externo e/ou interno | placeholder escreve dentro da caixa como uma guia para o usuário | value envia para a pagina externa caso o usuário não insira nenhum valor-->

        </div>

        <br>

        <div>
            <label for="idade">IDADE: </label>
            <input type="number" name="idade" id="idade" placeholder="Digite sua Idade">
        </div>

        <br>

        <div>            
            <label for="nacionalidade">VOCÊ É BRASILEIRO(A)?</label>

            <select name="pais" id="pais">
                <option >Sim</option>
                <option >Não</option>
            </select>
        </div>

        <br>

        <div>
            <label for="RG">REGISTRO GERAL:</label>
            <input type="text" id="RG" name="RG" placeholder="xx-xxx-xxx-x">
        </div>

        <br>

        <div>
            <label for="expedicao">DATA DE EXPEDIÇÃO</label>
            <input type="date" name="expedicao" id="expedicao">
        </div>

        <br>

        <div>
            <label for="msg">DESCRIÇÃO</label>
            <textarea name="msg" id="msg" cols="30" rows="5"></textarea>

        </div>
        <br>

        <div class="botao">
            <button type="submit">Enviar</button>
        </div>

    </form>






</body>

</html>
