	<link rel="stylesheet" type="text/css" href="css/style.css">

	<body>
		<div class="flex-container">

			<div class="limiter">
				<div class="container-login100">
					<div class="wrap-login100">
						<div class="login100-pic js-tilt" data-tilt>
	
							<img src="img/Reset password-bro.png" alt="IMG">
						</div>
		
					<form class="login100-form validate-form">
					
						<span class="login100-form-title">
							<h4><strong>Preencha os campos para recuperar a senha</strong></h4>
						</span>
						<div class="wrap-input100 validate-input" data-validate = "User required">
							<input class="input100" type="text" name="user"  placeholder="Nome de usuÃ¡rio">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-user" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100">
							<input class="input100" type="text" name="email" placeholder="Email">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>
						
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Enviar
							</button>
						</div>

						<div class="text-center p-t-136">
							<a class="txt2" href="#">
								Crie uma nova conta
								<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
